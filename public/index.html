<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Schedule App</title>
</head>
<body>
  <div class="card">
    <p class="title"></p>
    <form action="" method="post">
      <input type="email" name="data" id="email" placeholder="Correo electrónico" required><br>
      <input type="password" name="data" id="password" placeholder="Contraseña" required><br>
      <button type="submit" id="login">Iniciar sesión</button><br>
      <button type="submit" id="register">Registrarme</button>
    </form>
  </div>
</body>
</html>
